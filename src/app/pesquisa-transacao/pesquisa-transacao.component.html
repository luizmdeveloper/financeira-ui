<div class="m-2">
  <div class="row">
    <div class="col-12">
      <h2>Pesquisa de transação</h2>
    </div>
  </div>
  <form action="#" method="GET">
    <div class="row">
      <div class="col-12  col-sm-6">
        <div class="form-group">
          <label class="control-label" for="categoria">Categorias</label>
          <select class="form-control" nome="categoria" id="categoria">
            <option value="0">Selecione</option>
          </select>
        </div>
      </div>
      <div class="col-12  col-sm-6">
        <div class="form-group">
          <label class="control-label" for="conta">Contas</label>
          <select class="form-control" nome="conta" id="conta">
            <option value="0">Selecione</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6  col-sm-6">
        <div class="form-group">
          <label class="control-label" for="data-inicial">Data inicial</label>
          <div class="input-group">
            <input class="form-control" placeholder="dd/mm/yyyy" name="data-inicial" id="data-inicial" ngbDatepicker [footerTemplate]="footerTemplate" #dataInicial="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn  btn-outline-secondary  calendar" (click)="dataInicial.toggle()" type="button"><fa-icon [icon]="faCalendar"></fa-icon></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6  col-sm-6">
        <div class="form-group">
          <label class="control-label" for="data-inicial">Data final</label>
          <div class="input-group">
            <input class="form-control" placeholder="dd/mm/yyyy" name="data-final" id="data-final" ngbDatepicker [footerTemplate]="footerTemplate" #dataFinal="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn  btn-outline-secondary  calendar" (click)="dataFinal.toggle()" type="button"><fa-icon [icon]="faCalendar"></fa-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label class="control-label" for="observacao">Observação</label>
          <input class="form-control" type="text" name="observacao" id="observacao"/>
        </div>
      </div>
    </div>
    <input type="submit" class="btn  btn-primary" value="Pesquisar">
  </form>
</div>

<div class="row">
  <div class="col-12">
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">Cateogira</th>
          <th scope="col">Conta</th>
          <th scope="col">Tipo</th>
          <th scope="col">Valor</th>
          <th scope="col">Conciliado</th>
          <th class="col-acoes"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transacao of transacoes">
          <td>{{ transacao.categoria }}</td>
          <td>{{ transacao.conta }}</td>
          <td>{{ transacao.tipoTransacao }}</td>
          <td>{{ transacao.valor }}</td>
          <td><a href="#">{{ transacao.conciliado }}</a></td>
          <td class="col-acoes">
            <a href="#" class="btn  btn-primary"><fa-icon [icon]="faPen"></fa-icon></a>
            <button class="btn  btn-primary"><fa-icon [icon]="faTrash"></fa-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-12">
      <a href="#" class="btn  btn-primary"><fa-icon [icon]="faPlus"></fa-icon> Nova</a>
  </div>
</div>
