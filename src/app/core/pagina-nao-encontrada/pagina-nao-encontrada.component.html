<div class="error-panel">
  <h1 class="error-panel__code">
    <fa-icon [icon]="faLocationArrow"> 404</fa-icon>
  </h1>

  <h2 class="error-panel__title">Página não encontrada</h2>

  <div class="error-panel__description">
    Desculpe, a página que você tentou acessar não foi encontrada ou não existe mais.
    Verifique se a URL está correta ou entre em contato com a gente se precisar de ajuda.
    <br/><br/>
    <a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
  </div>
</div>
