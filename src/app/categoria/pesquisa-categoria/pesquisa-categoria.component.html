<div class="mb-6">
  <div class="row">
    <div class="col-12">
      <h2>Pesquisa de categoria</h2>
      <form autocomplete="off"  (ngSubmit)="pesquisar()">
          <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="filtro.nome"/>
          </div>
          <input type="submit" class="btn  btn-primary" value="Pesquisar">
      </form>
    </div>
  </div>
</div>

<div class="row  mt-5">
  <div class="col-12">
    <div *ngIf="alert.mostrar">
        <ngb-alert [type]="alert.type" (close)="closeAlert()">{{ alert.mensagem }} </ngb-alert>
    </div>
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th class="col-acoes"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td >{{ categoria.nome }}</td>
          <td class="col-acoes">
            <a href="#" class="btn  btn-primary  mr-2" placement="top" ngbTooltip="Editar"><fa-icon [icon]="faPen"></fa-icon></a>
            <button class="btn  btn-primary" placement="top" ngbTooltip="Excluir" [swal]="deleteSwal" (confirm)="excluir(categoria)"><fa-icon [icon]="faTrash"></fa-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination [boundaryLinks]=true [collectionSize]="totalElementos" [pageSize]="5" [(page)]="filtro.paginaAtual" (pageChange)="loadPage($event)"></ngb-pagination>
  </div>
  <div class="col-12">
      <a routerLink="/categorias/nova" class="btn  btn-primary"><fa-icon [icon]="faPlus"></fa-icon> Nova</a>
  </div>
</div>


<swal
  #deleteSwal
  title="Categoria"
  text="Deseja realmente excluir?"
  type="question"
  confirmButtonText="Sim"
  cancelButtonText="Cancelar"
  [showCancelButton]="true"
  [focusCancel]="true">
</swal>
