<div class="m-2">
  <div class="row">
    <div class="col-12">
      <h2>Nova transação</h2>
    </div>
  </div>
</div>

<form action="#" method="POST">
  <div class="row">
    <div class="col-12  col-sm-6">
      <div class="form-group">
        <label class="control-label  info-required" for="categoria">Categoria</label>
        <select class="form-control" name="categoria" id="categoria" autofocus [(ngModel)]="transacao.categoria">
          <option *ngFor="let categoria of categorias" [ngValue]="categoria" >{{categoria.nome}}</option>
        </select>
      </div>
    </div>
    <div class="col-12  col-sm-6">
      <div class="form-group">
        <label class="control-label  info-required" for="emissao">Data</label>
        <div class="input-group">
          <input class="form-control" rInputMask="99/99/9999" placeholder="dd/mm/yyyy" name="emissao" id="emissao" [(ngModel)]="transacao.emissao" ngbDatepicker [footerTemplate]="footerTemplate" #data="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn  btn-outline-secondary  calendar" (click)="data.toggle()" type="button"><fa-icon [icon]="faCalendar"></fa-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12  col-sm-4">
      <label class="control-label  info-required">Tipo transação</label>
      <div class="form-group">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="credito" name="tipoTransacao" class="custom-control-input" value="C" checked>
          <label class="custom-control-label" for="credito">Crédito</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="debito" name="tipoTransacao" class="custom-control-input" value="D">
          <label class="custom-control-label" for="debito">Débito</label>
        </div>
      </div>
    </div>

    <div class="col-12  col-sm-4">
      <div class="form-group">
        <label class="control-label  info-required" for="conta">Conta</label>
        <select class="form-control" name="conta" id="conta" [(ngModel)]="transacao.conta">
          <option *ngFor="let conta of contas" [ngValue]="conta">{{conta.nome}}</option>
        </select>
      </div>
    </div>

    <div class="col-12  col-sm-4">
      <div class="form-group">
        <label class="control-label  info-required" for="valor">Valor</label>
        <input type="text" class="form-control" nome="valor" id="valor" [(ngModel)]="transacao.valor" currencyMask autocomplete="off">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="control-label" for="observacao">Observação</label>
        <textarea class="form-control" name="observacao" id="observacao" [(ngModel)]="transacao.observacao" rows="5" autocomplete="false"></textarea>
      </div>
    </div>
  </div>

  <div class="row  text-right">
    <div class="col-12">
      <a routerLink="/transacoes" class="btn  btn-outline-primary  mr-2">Voltar</a>
      <input type="submit" class="btn  btn-primary" value="Salvar">
    </div>
  </div>
</form>
